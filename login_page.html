<!-- The login page for pinterest accounts. This technically may need to be a pinterest hosted authentication page, but for now, we'll make a pretty one. -->

<DOCTYPE! html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Login</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Pinterest Data Analytics</h1>
    <hr width="400px">
  </header>

  <section class="container">
    <div class="input">
      <form action="action_page.php">
        <p>Username</p>
        <input type="text" name="username" value="">
        <p>Password:</p>
        <input type="password" name="password" value="" pattern=".{8,}" title="Should be eight or more characters">
        <p><a href="colors_analysis_page.html" class="button">Log In</a></p>
      </form>
    </div>

  </section>
</div>
</body>
</html>
